<style>
    .settings-top {
        padding-top: 200px;
    }

    .settings-main {
        text-align: center;
    }

    .settings-main-images {
        max-width: 400px;
        max-height: 400px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .settings-main-images img {
        width: 100%;
    }
    .peace{
        position: relative;

    }
    .overlay{


        position: absolute;
        top: 0;
        width:100%;
        height:100%;
        left: 0;
        background-color:#000;
        opacity:0.7;
        z-index: 100;
        display: block;
        color: #ffffff;
    }
    .peace:hover > .overlay{
        display: none;

        text-align: center;
        cursor: pointer !important;
    }
</style>
<div class="login-background">

    <!--<div ng-repeat="job in jobs">{{job}}</div>-->
    <!--<div>{{jobsContent}}</div>-->

    <div class="container settings-top"></div>

    <div class="row settings-main">

        <div class="col-md-3 col-xs-1"></div>
        <div class="col-md-4 col-xs-7">
            <input placeholder="Choose a username" name="username" type="text" ng-model="username" class="form-control"/>
            </div>
        <div class="col-md-2 col-xs-3">
            <button class="btn btn-block btn-success" type="submit" ng-click="submitUsername()">Button</button>
        </div>
        <div class="col-md-3 col-xs-1"></div>
    </div>

    <div class="row settings-main">
        <h1>Pick up a template</h1>

        <button ng-click="preview()">change</button>
        <div class="col-md-3 col-xs-1"></div>

        <div class="col-md-3 col-xs-5 ">

            <div class="settings-main-images peace">
                <div class="overlay"><h1>Select view One</h1></div>
                <img ng-click="updateViewOne();submitView()" src="./static/images/banner_beauty.jpg" alt=""/>

            </div>
        </div>
        <div class="col-md-3 col-xs-5">
            <div class="settings-main-images peace">
                <div  class="overlay"><h1>Select view Two</h1></div>
                <img ng-click="updateViewTwo();submitView()" src="./static/images/banner_photography.jpg" alt=""/>

            </div>
        </div>
        <div class="col-md-3 col-xs-1"></div>

    </div>

</div>
