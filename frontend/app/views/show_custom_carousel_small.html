<style>
    .small-carousel-left {
        color: #ffffff;
    }

    .peace {
        position: relative;

    }

    .overlay {
        display: none;
        color: #ffffff;
        text-align: center;
    }

    .peace:hover > .overlay {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        left: 0;
        background-color: #000;
        opacity: 0.6;
        z-index: 100;
        display: block;

    }
</style>
<div class="row peace" style="background-color:dodgerblue;font-family: Helvetica,Helvetica,Arial,sans-serif;">
    <!--<div data-toggle="modal" data-target="#myModal" class="overlay"><h1>Click to edit content</h1></div>-->
    <div style="height: 120px; background-color: #00405f">
        <!--<img  src="http://i264.photobucket.com/albums/ii193/Spirill/DIVIDERS/AutumnLeaveall.gif" alt=""/>-->
    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-5" style="max-height: 250px; overflow: auto">

        <section>
            <div class="small-carousel-left">
                <div ng-bind-html="showCustomUrl.carouselImgOneText"></div>
            </div>
        </section>
    </div>
    <div class="col-md-5" style="min-width: 400px; overflow: hidden">
        <div class="row">
            <div id="carousel_small" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel_small" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel_small" data-slide-to="1"></li>
                    <li data-target="#carousel_small" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img ng-src="{{'./static/images/banner_beauty.jpg' || './static/images/no-image-available.jpg'}}"
                             alt="No data">
                        <div class="carousel-caption">
                            <i class="fa fa-arrow-circle-o-down fa-lg" aria-hidden="true"></i>
                        </div>

                    </div>
                    <div class="item">
                        <img ng-src="{{'./static/images/banner_photography.jpg'|| './static/images/no-image-available.jpg'}}"
                             alt="...">

                        <div class="carousel-caption">
                            <div ng-bind-html="showCustomUrl.carouselImgTwoText"></div>
                        </div>
                    </div>

                    <div class="item">
                        <img ng-src="{{showCustomUrl.carouselImgThree || './static/images/no-image-available.jpg'}}"
                             alt="...">

                        <div class="carousel-caption">
                            <div ng-bind-html="showCustomUrl.carouselImgThreeText"></div>
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel_small" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel_small" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>
    <div class="col-md-1">

    </div>

</div>
