
<!-- Modal -->
<div  class="modal fade" id="headerModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2>Edit Header Setting</h2>
            </div>
            <div class="modal-body">
                <ul class="nav nav-stacked" id="accordion3">

                    <li class="panel">
                        <a data-toggle="collapse" data-parent="#accordion3" href="#initialLink3">
                            <h4>
                                <i class="fa fa-file-image-o" aria-hidden="true"></i>
                               Change Logo
                            </h4>
                        </a>

                        <ul id="initialLink3" class="collapse">
                            <li>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <h4>Copy and past logo URL</h4>
                                        <input class="form-control" ng-model="headerContent.logo" type="text"/>

                                    </div>
                                </div>
                            </li>

                        </ul>

                    </li>

                    <li class="panel">
                        <a data-toggle="collapse" data-parent="#accordion2" href="#firstLink3">
                            <h4>
                                <i class="fa fa-file-image-o" aria-hidden="true"></i>
                                Button Start
                            </h4>
                        </a>

                        <ul id="firstLink3" class="collapse">
                            <li>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <h4>Change name of the Start button</h4>
                                        <input class="form-control" style="width: 100%" type="text"
                                               ng-model="headerContent.startButton" value="true"/>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="headerSave()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
