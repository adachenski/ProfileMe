<div class="row block">
    <div id="customCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="customCarousel" data-slide-to="0" class="active"></li>
            <li data-target="customCarousel" data-slide-to="1"></li>
            <li data-target="customCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{{showCustomUrl.carouselImgOne}}"
                     alt="...">

                <div class="carousel-caption">
                    <div ng-bind-html="showCustomUrl.carouselImgOneText"></div>
                </div>
            </div>
            <div class="item">
                <img src="{{showCustomUrl.carouselImgTwo}}"
                     alt="...">

                <div class="carousel-caption">
                    <div ng-bind-html="showCustomUrl.carouselImgTwoText"></div>
                </div>
            </div>

            <div class="item">
                <img src="{{showCustomUrl.carouselImgThree}}"
                     alt="...">

                <div class="carousel-caption">
                    <div ng-bind-html="showCustomUrl.carouselImgThreeText"></div>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#customCarousel" role="button" data-slide="prev" ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#customCarousel" role="button" data-slide="next" ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="row text-banner" id="userDetails">
    <div ng-bind-html="showCustomUrl.contentMain"></div>
</div>

<div class="container-fluid block reset-side-padding">
    <ul class="media-list">
        <li class="media">
            <div class="media-left">
                <a href="#">
                    <img width="200px" class="media-object"
                         ng-src="{{showCustomUrl.carouselImgThree || './static/images/no-image-available.jpg'}}"
                         alt="Select custom image">
                </a>
            </div>

            <div class="media-body">
                <div class="overflow-text media-heading">
                    <div ng-bind-html="showCustomUrl.carouselImgThreeText"></div>
                </div>

            </div>


        </li>

        <li class="media">

            <div class="media-body">
                <div class="overflow-text media-heading">
                    <div ng-bind-html="showCustomUrl.carouselImgTwoText"></div>
                    </div>
            </div>

            <div class="media-right">
                <a href="#">
                    <img width="200px" class="media-object"
                         ng-src="{{showCustomUrl.carouselImgTwo || './static/images/no-image-available.jpg'}}"
                         alt="Select custom image">
                </a>
            </div>
        </li>

    </ul>
</div>
