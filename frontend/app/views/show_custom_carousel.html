<div class="row block">

    <div style="position: relative" class="col-sm-12 reset-side-padding">
        <img style="width: 100%; height: auto!important;"
             ng-src="{{showCustomUrl.carouselImgOne || './static/images/no-image-available.jpg'}}"
             alt="No data">

        <div class="maint-text-adjust">
            <div id="inner-maint-text-adjust" ng-bind-html="showCustomUrl.carouselImgOneText"></div>
            <div>
                <button ng-click="customInfoEdited()" class="hover-hand btn btn-default">Contact Us</button>
                <button ng-click="customInfoEdited()" class="hover-hand btn btn-danger">About Us</button>
            </div>
        </div>
        <div class="scroll-down-arrow">
            <i ng-click="startEdited()" class="hover-hand fa fa-arrow-circle-o-down fa-lg" aria-hidden="true"></i>
        </div>
    </div>

</div>

<div class="row text-banner">
    <div ng-bind-html="showCustomUrl.contentMain"></div>
</div>

<div class="container-fluid block">

    <div class="row">

        <div class="col-sm-12">

            <div class="rol">

                <div class="col-lg-2 col-xs-4 initial-padding">
                    <img width="100%"
                         ng-src="{{showCustomUrl.carouselImgTwo || './static/images/no-image-available.jpg'}}" alt=""/>
                </div>
                <div class="col-lg-1"></div>
                <div   class="col-lg-9  col-xs-8 initial-padding ">
                    <div id="" class="overflow-text  style-2" ng-bind-html="showCustomUrl.carouselImgTwoText"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-12">

            <div class="rol">

                <div class="col-lg-9 col-xs-8 initial-padding">
                    <div class="overflow-text style-2" ng-bind-html="showCustomUrl.carouselImgThreeText"></div>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2 col-xs-4 initial-padding">
                    <img width="100%"
                         ng-src="{{showCustomUrl.carouselImgThree || './static/images/no-image-available.jpg'}}"
                         alt=""/>

                </div>
            </div>
        </div>
    </div>
</div>
