<div class="row block">
    <div id="custom{{showCustomUrl._id}}" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{{showCustomUrl.carouselImgOne}}"
                     alt="...">

                <div class="carousel-caption">
                    <div ng-bind-html="showCustomUrl.carouselImgOneText"></div>
                </div>
            </div>
            <div class="item">
                <img src="{{showCustomUrl.carouselImgTwo}}"
                     alt="...">

                <div class="carousel-caption">
                    <div ng-bind-html="showCustomUrl.carouselImgTwoText"></div>
                </div>
            </div>

            <div class="item">
                <img src="{{showCustomUrl.carouselImgThree}}"
                     alt="...">

                <div class="carousel-caption">
                    <div ng-bind-html="showCustomUrl.carouselImgThreeText"></div>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#custom{{showCustomUrl._id}}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#custom{{showCustomUrl._id}}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
