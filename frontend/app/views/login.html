<div class="container-fluid login-background">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="./static/images/noUser1.jpg"/>

        <p id="profile-name" class="profile-name-card"></p>

        <form ng-submit="submit()" name="register" class="form-signin" novalidate>
            <span id="reauth-email" class="reauth-email"></span>

            <input type="email" name="email" ng-model="email" class="form-control"
                   placeholder="Email address" required autofocus>

            <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Enter a valid E-mail!</p>

            <input type="password" name="password" ng-model="password"
                   class="form-control" placeholder="Password" required>

            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
                Login
            </button>
        </form>
        <!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>

        <a class="pull-right forgot-password" ui-sref="app.register">Create account</a>
    </div>

</div><!-- /container -->
