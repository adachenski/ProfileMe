<style>
    .message-box{
       background-color: lightgray;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 20px 20px 10px #262626;
    }
    .circle{
        max-height: 50px;
        border-radius: 25px;

    }
    .message-content{
        padding-top: 10px;
        padding-bottom: 10px;
    }
    form{
        padding:120px 40px;
        color: #ffffff;

    }
    .comment-font{
        font-family: "Courier New", Courier, monospace;
    }
    .normal-font{
        font-weight: 100;
    }
    .shadow{
        background-color: lightgoldenrodyellow;
        box-shadow: 20px 20px 10px #363636;
    }
    .shadow:focus{
      background-color: #ffffff;
        box-shadow: 15px 15px 10px #262626;
    }
    .text-shadow{
        text-shadow:20px 20px 10px black;
    }
    .comment-title{
        padding-bottom: 20px;
    }
</style>


<div class="container-fluid  login-background comment-font">


    <div class="row">
        <div class="col-lg-4 col-sm-3 col-xs-1"></div>

        <div class="col-lg-4 col-sm-6 col-xs-10">
            <form action="">
                <div class="row">
                    <div class="col-xs-12 comment-title">
                        <h3 class="text-shadow">Leave a comment</h3>
                    </div>
                </div>

                <div class="form-group row ">
                    <label for="example-text-input" class="col-lg-3 col-md-2 col-form-label text-shadow normal-font">Title: </label>
                    <div class="col-lg-9 col-md-10">
                        <input class="form-control shadow" ng-model="message.title" type="text" placeholder="Comment title" id="example-text-input">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-md-2 col-form-label text-shadow normal-font" for="exampleTextarea">Content: </label>
                    <div class="col-lg-9 col-md-10">
                    <textarea class="form-control shadow" ng-model="message.content" placeholder="Write your comment here" id="exampleTextarea" rows="3"></textarea>
                        </div>
                </div>
                <button type="submit" ng-click="submitMessage()" class="btn btn-primary shadow normal-font">Submit</button>
            </form>
        </div>

        <div class="col-lg-4 col-sm-3 col-xs-1"></div>
    </div>

    <div class="row " ng-repeat="m in messages">

        <div class="col-sm-3"></div>
        <div class="col-sm-6 message-box">
            <div class="row">
                <div class="col-sm-4">
                    <img class="circle" src="./static/images/noUser1.jpg" alt=""/>
                </div>
                <div class="col-sm-8">
                    <h5><b>Nasko</b> made a post.</h5>
                </div>

            </div>
            <div class="row message-content">

                    <div class="col-sm-12" >
                        <b>{{m.title}}</b>
                    </div>
                <div class="col-sm-12">{{m.content}}</div>

            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-warning "><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> 4</button>
                    <button class="btn btn-warning "><i class="fa fa-thumbs-o-down" aria-hidden="true"></i> 2</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
