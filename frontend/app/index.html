<!DOCTYPE html>
<html ng-app="profileMeApp" class="ng-cloak">
<head lang="en">

    <meta charset="UTF-8">
    <title>Profile Me</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='extenral_modules/textangular/dist/textAngular.css'>
    <link rel="stylesheet" href="extenral_modules/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="extenral_modules/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="extenral_modules/bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="extenral_modules/bower_components/bootstrap-social/bootstrap-social.css"/>
    <link rel="stylesheet" href="extenral_modules/bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="styles/profileme.css"/>
    <link rel="stylesheet" href="styles/login.css"/>

</head>
<body>


<div  ng-controller="SplashScreenController" ng-show="showContent" ui-view="header"></div>

<div ng-include="'views/alert.html'"></div>

<div  ng-controller="SplashScreenController" ng-show="!showContent"
      class="login-background parent-splash" ng-hide="isLoading">
    <div class="child-splash">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
        <h4>Loading...</h4>
    </div>
</div>

<div class="ui-view-container">
    <div  ng-controller="SplashScreenController" ng-show="showContent"  ui-view="body-container"></div>
</div>


<div  ng-controller="SplashScreenController" ng-show="showContent"  ui-view="footer"></div>

<!-- bower:js -->

<script src="extenral_modules/bower_components/angular/angular.js" rel="javascript"></script>
<script src="extenral_modules/bower_components/angular-ui-router/release/angular-ui-router.js"
        rel="javascript"></script>
<script src="extenral_modules/bower_components/angular-resource/angular-resource.js" rel="javascript"></script>

<script src="extenral_modules/bower_components/jquery/dist/jquery.min.js"></script>
<script src="extenral_modules/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="extenral_modules/bower_components/angular-animate/angular-animate.js"></script>
<!-- endbower -->

<script rel="javascript" src="scripts/app.js"></script>
<script rel="javascript" src="scripts/app.config.js"></script>
<script src="scripts/controllers/splashScreen.js"></script>
<script src='extenral_modules/textangular/dist/textAngular-rangy.min.js'></script>
<script src='extenral_modules/textangular/dist/textAngular-sanitize.min.js'></script>
<script src='extenral_modules/textangular/dist/textAngular.min.js'></script>
<script src="scripts/directives/existingImg.js"></script>

<script src="scripts/factory/homeModelFactory.js"></script>
<script src="scripts/controllers/home.js"></script>
<script src="scripts/controllers/home.js"></script>
<script rel="javascript" src="scripts/profileme.js"></script>
<script src="scripts/directives/passwordCompare.js"></script>
<script rel="javascript" src="scripts/controllers/header.js"></script>
<script rel="javascript" src="scripts/controllers/register.js"></script>

<script src="scripts/controllers/jobs.js"></script>
<script src="scripts/controllers/logout.js"></script>
<script src="scripts/services/alert.js"></script>
<script src="scripts/services/auth.js"></script>
<script src="scripts/services/authToken.js"></script>
<script src="scripts/services/authInterceptor.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/factory/returnIdFactory.js"></script>
<script src="scripts/factory/customUrls.js"></script>
<script src="scripts/controllers/headerCustom.js"></script>
<script src="scripts/controllers/showCustomUrl.js"></script>
<script src="scripts/factory/messagesFactory.js"></script>
<script src="scripts/factory/myMessagesFactory.js"></script>
<script src="scripts/controllers/message.js"></script>
<script src="scripts/controllers/myMessage.js"></script>

</body>
</html>
